<ion-header>
  <ion-toolbar color="dark" >
    <ion-buttons slot="end">
      <ion-button (click)="gtLogin()" >Sign In</ion-button>
      <ion-button (click)="gtSignUp()" >Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="signUpGrid" >
    <ion-row>
      <ion-col col-6>

      </ion-col>
      <ion-col col-6>
          <div class="errBar" *ngIf="errorShow" padding >
              {{errMsg}}
            </div>
      <ion-card class="signUpCard">
          <ion-card-content>

              <ion-label padding-left>Full Name</ion-label>
              <ion-input padding margin-bottom placeholder="Enter your Name" autofocus type="text" [(ngModel)]="name" ></ion-input>

              <ion-label padding-left>Email</ion-label>
              <ion-input padding margin-bottom placeholder="you@example.com" type="email" [(ngModel)]="email" ></ion-input>

              <ion-label padding-left>Password</ion-label>
              <ion-input padding margin-bottom placeholder="Create a Password" (keyup.enter)="checkSignUpData()" type="password" [(ngModel)]="pass" ></ion-input>

              <p>By clicking “Sign up”, you agree to our <a href="terms">terms of service</a> and <a href="privacy">privacy statement</a>.</p>

            <ion-button  color="secondary" expand="full" shape="round" (click)="checkSignUpData()">Sign Up</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="catGrid" >
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/angular.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/firebase.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/ionic.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/ionic.png" class="logoImgs" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/angular.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/firebase.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/ionic.png" class="logoImgs" />
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/ionic.png" class="logoImgs" />
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
